      // Validate input
      if (age === "") {
        result.innerHTML = "âš ï¸ Please enter your age.";
        return;

      // Basic logic
      if (age < 0) {
        result.innerHTML = "ğŸš« Invalid age. Please enter a positive number.";
      } else if (age >= 18) {
        result.innerHTML = "âœ… Access granted. You are an adult.";

    }
  </script>
